<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
    <link rel="stylesheet" href="/CSS/dom.css" />
  </head>
  <body>
    <!--parents-->
    <div>DOM</div>
    <!--1stchild-->
    <!--siblings-->
    <div>
      <!--2ndchild-->
      <!--siblings-->
      <h1 id="hzero">DOM Demo Sulaiman</h1>
      <!--descendants-->
      <h1 class="hzero">DOM Demo Sulaiman</h1>
      <!--descendants-->
      <h1 class="hzero">DOM Demo</h1>
      <!--descendants-->
      <h4 class="hzero">Document Object Model - DOM</h4>
      <!--descendants-->
      <p>Paragraph</p>
      <!--descendants-->
      <p>Paragraph Two</p>
      <!--descendants-->
      <button id="myId">click</button>
      <!--descendants-->
    </div>
    <div class="fruits">
      <h3><i>Fruits List</i></h3>
      <ul>
        <li>Apple</li>
        <li>Date</li>
        <li>Mango</li>
      </ul>
    </div>
    <h1 style="visibility: hidden" class="Heading">Heading</h1>
    <!--doesn't show content with innerText-->
    <script src="/JavaScript/dom.js"></script>
    <!--lastchild--><!--siblings-->
  </body>
</html>
